<div class="container container-header">
  <h2>Konta bankowe</h2>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nr. konta</th>
      <th scope="col">Bank</th>
      <th scope="col">Typ</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.accountNumber}}</td>
      <td>{{account.bankName}}</td>
      <td>{{account.accountType}}</td>
      <td><a routerLink="/accountEdit/{{account.id}}"><img src="assets/baseline_edit_black_48dp.png" width="20"/></a></td>
      <td><a (click)="onDeleteAccount(account.id)"><img src="assets/delete-outline.png" width="20"/></a></td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-info" routerLink="/accountCreate">Dodaj nowe konto</button>
</div>
