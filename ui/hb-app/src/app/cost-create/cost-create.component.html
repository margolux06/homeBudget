<div class="container">

  <form>

    <!--NAZWA WYDATKU/PRZYCHODU-->
    <div class="form-group">
      <label for="costName">Nazwa wydatku</label>
      <input class="form-control"
             id="costName"
             name="costName"
             [(ngModel)]="cost.name"/>
    </div>

    <div class="form-row">
      <!--TYP KOSZTU - PRZYCHODZĄCY  LUB WYCHODZĄCY-->
      <div class="form-group col-md-4">
        <label for="costDirection">Typ</label>
        <select class="form-control"
                id="costDirection"
                name="costDirection"
                [(ngModel)]="cost.costDirection">
          <option *ngFor="let direction of directions"
                  [value]="direction"
                  [selected]="direction == cost.costDirection">{{direction}}
          </option>
        </select>
      </div>

      <!--WARTOŚĆ KOSZTU/PRZYCHODU-->
      <div class="form-group col-md-4">
        <label for="costValue">Wartość</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input class="form-control"
                 id="costValue"
                 name="costValue"
                 [(ngModel)]="cost.value"/>
        </div>
      </div>

      <!--  TERMIN PŁATNOŚCI-->
      <div class="form-group col-md-4">
        <label for="costPayDate">Termin pierwszej płatności</label>
        <input class="form-control"
               type="date"
               id="costPayDate"
               name="costPayDate"
               [(ngModel)]="cost.payDate"
               [value]="cost.payDate"/>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hasBankAccount" [checked]="cost.bankAccount != null">
        <label class="form-check-label" for="hasBankAccount">
          Powiązać w kontem bankowym?
        </label>
      </div>
    </div>

    <!--CZY POWIĄZAĆ KONTO BANKOWE ?-->
    <div class="form-group">
      <label for="costBankAccount">Konto bankowe</label>
      <select class="form-control"
              id="costBankAccount"
              name="costBankAccount"
              [(ngModel)]="cost.bankAccount">
        <option *ngFor="let bank of bankAccounts"
                [value]="bank.bankName + ' - ' + bank.accountNumber"
                [selected]="cost.bankAccount != null && cost.bankAccount.id == bank.id">{{bank.bankName + ' - ' +
          bank.accountNumber}}
        </option>
      </select>
    </div>
  </form>
</div>
